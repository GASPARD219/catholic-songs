<!DOCTYPE html>
<html lang="rw">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ¬∑ INDIRIMBO ZA GATOLIKA</title>
    <!-- 4 LANGUAGES: Kinyarwanda, French, Kiswahili, English -->
    <style>
        /* === base styles - consistent with main project === */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4b0082, #6a5acd);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 10px 15px;
            border-radius: 40px;
            backdrop-filter: blur(4px);
        }
        .lang-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .lang-btn.active {
            background: white;
            color: #4b0082;
            border-color: white;
        }
        .lang-btn:hover {
            background: white;
            color: #4b0082;
        }
        .login-container {
            background: white;
            padding: 45px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            margin: 20px;
            animation: fadeIn 0.6s;
        }
        .login-container h2 {
            color: #4b0082;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
            border-bottom: 3px solid #6a5acd;
            display: inline-block;
            padding-bottom: 10px;
        }
        .login-container input {
            width: 100%;
            padding: 16px 18px;
            margin: 14px 0;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        .login-container input:focus {
            border-color: #4b0082;
            outline: none;
            box-shadow: 0 0 0 3px rgba(75,0,130,0.1);
        }
        .login-container button {
            width: 100%;
            padding: 16px;
            margin: 20px 0 10px;
            background: #4b0082;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: #5a0d9c;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(75,0,130,0.3);
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #4b0082;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .offline-notice {
            background: #fff3cd;
            color: #856404;
            padding: 14px;
            border-radius: 50px;
            margin-top: 20px;
            border-left: 5px solid #ffc107;
            display: none;
            font-weight: 500;
        }
        .offline-notice.show { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* demo hint */
        .demo-hint {
            background: #f0e6ff;
            color: #4b0082;
            padding: 12px;
            border-radius: 30px;
            font-size: 14px;
            margin-top: 15px;
            border: 1px dashed #4b0082;
        }
    </style>
</head>
<body>
    <!-- language selector for admin login page (4 languages) -->
    <div class="lang-switch" id="adminLangSwitch">
        <button class="lang-btn" data-lang="rw" onclick="setAdminLang('rw')">Kinyarwanda</button>
        <button class="lang-btn" data-lang="fr" onclick="setAdminLang('fr')">Fran√ßais</button>
        <button class="lang-btn" data-lang="sw" onclick="setAdminLang('sw')">Kiswahili</button>
        <button class="lang-btn" data-lang="en" onclick="setAdminLang('en')">English</button>
    </div>

    <div class="login-container">
        <h2 id="adminLoginTitle">üîê Injira nk'Admin</h2>
        
        <form id="loginForm" onsubmit="handleAdminLogin(event)">
            <input type="text" id="username" placeholder="Username" value="GASPARD" autocomplete="off" required>
            <input type="password" id="password" placeholder="Password" value="gcuvnjcggme" required>
            <button type="submit" id="adminLoginBtn">Injira</button>
        </form>

        <a href="index.html" class="back-link" id="backToHomeLink">‚Üê Subira kuri page nyamukuru</a>
        
        <div id="offlineNotice" class="offline-notice">
            <strong>‚ö†Ô∏è Icyitonderwa:</strong> Ubu uri offline. Dashboard ishobora kutikora neza nta internet.
        </div>
        
        <div class="demo-hint" id="demoHint">
            <strong>Demo:</strong> GASPARD / gcuvnjcggme
        </div>
    </div>

    <script>
        // ==================== 4-LANGUAGE TRANSLATIONS ====================
        const adminLangStrings = {
            rw: {
                title: "üîê Injira nk'Admin",
                usernamePlaceholder: "Username",
                passwordPlaceholder: "Ijambobanga",
                loginBtn: "Injira",
                backText: "‚Üê Subira kuri page nyamukuru",
                offline: "‚ö†Ô∏è Icyitonderwa: Ubu uri offline. Dashboard ishobora kutikora neza nta internet.",
                demo: "Demo: GASPARD / gcuvnjcggme",
                error: "Username cyangwa password ntabwo ari yo!",
                success: "Winjiye neza!",
                confirmOffline: "‚ö†Ô∏è Ubu uri offline! Dashboard ishobora kutikora neza. Urashaka gukomeza?"
            },
            fr: {
                title: "üîê Connexion Admin",
                usernamePlaceholder: "Nom d'utilisateur",
                passwordPlaceholder: "Mot de passe",
                loginBtn: "Se connecter",
                backText: "‚Üê Retour √† l'accueil",
                offline: "‚ö†Ô∏è Attention : Vous √™tes hors ligne. Le tableau de bord peut ne pas fonctionner correctement.",
                demo: "D√©mo: GASPARD / gcuvnjcggme",
                error: "Nom d'utilisateur ou mot de passe incorrect !",
                success: "Connexion r√©ussie !",
                confirmOffline: "‚ö†Ô∏è Vous √™tes hors ligne ! Le tableau de bord peut √™tre limit√©. Continuer ?"
            },
            sw: {
                title: "üîê Ingia kama Admin",
                usernamePlaceholder: "Jina la mtumiaji",
                passwordPlaceholder: "Nywila",
                loginBtn: "Ingia",
                backText: "‚Üê Rudi kwenye ukurasa mkuu",
                offline: "‚ö†Ô∏è Tahadhari: Uko nje ya mtandao. Dashibodi inaweza kufanya kazi vibaya.",
                demo: "Demo: GASPARD / gcuvnjcggme",
                error: "Jina la mtumiaji au nywila si sahihi!",
                success: "Umeingia kwa mafanikio!",
                confirmOffline: "‚ö†Ô∏è Uko nje ya mtandao! Dashibodi inaweza kuwa na mapungufu. Endelea?"
            },
            en: {
                title: "üîê Admin Login",
                usernamePlaceholder: "Username",
                passwordPlaceholder: "Password",
                loginBtn: "Login",
                backText: "‚Üê Back to Home",
                offline: "‚ö†Ô∏è Notice: You are offline. Dashboard may not work properly without internet.",
                demo: "Demo: GASPARD / gcuvnjcggme",
                error: "Incorrect username or password!",
                success: "Login successful!",
                confirmOffline: "‚ö†Ô∏è You are offline! Dashboard may be limited. Continue?"
            }
        };

        // current language (default: RW)
        let currentAdminLang = localStorage.getItem('adminLang') || 'rw';

        // apply translations to admin login page
        function applyAdminLang(lang) {
            currentAdminLang = lang;
            localStorage.setItem('adminLang', lang);
            const strings = adminLangStrings[lang];
            document.getElementById('adminLoginTitle').innerText = strings.title;
            document.getElementById('username').placeholder = strings.usernamePlaceholder;
            document.getElementById('password').placeholder = strings.passwordPlaceholder;
            document.getElementById('adminLoginBtn').innerText = strings.loginBtn;
            document.getElementById('backToHomeLink').innerText = strings.backText;
            document.getElementById('demoHint').innerHTML = `<strong>${strings.demo.split(':')[0]}:</strong> ${strings.demo.split(':')[1]}`;
            
            // update offline notice text
            if (!navigator.onLine) {
                document.getElementById('offlineNotice').innerHTML = `<strong>‚ö†Ô∏è</strong> ${strings.offline.replace('‚ö†Ô∏è Icyitonderwa:','').replace('‚ö†Ô∏è Attention :','').replace('‚ö†Ô∏è Tahadhari:','').replace('‚ö†Ô∏è Notice:','')}`;
            }
            
            // update active class on lang buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        // global function for lang switch
        window.setAdminLang = function(lang) {
            applyAdminLang(lang);
        };

        // Admin credentials (unchanged)
        const ADMIN_CREDENTIALS = {
            username: "GASPARD",
            password: "gcuvnjcggme"
        };

        // check online status
        function checkOnlineStatusAdmin() {
            const notice = document.getElementById('offlineNotice');
            if (!navigator.onLine) {
                notice.classList.add('show');
                // translate offline message
                const strings = adminLangStrings[currentAdminLang];
                notice.innerHTML = `<strong>‚ö†Ô∏è</strong> ${strings.offline.replace('‚ö†Ô∏è Icyitonderwa:','').replace('‚ö†Ô∏è Attention :','').replace('‚ö†Ô∏è Tahadhari:','').replace('‚ö†Ô∏è Notice:','')}`;
            } else {
                notice.classList.remove('show');
            }
        }

        // handle login submit
        window.handleAdminLogin = function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const strings = adminLangStrings[currentAdminLang];

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // store admin session
                localStorage.setItem("isAdmin", "true");
                localStorage.setItem("adminUser", username);
                localStorage.setItem("lastLogin", new Date().toLocaleString('rw-RW'));
                
                if (!navigator.onLine) {
                    if (confirm(strings.confirmOffline)) {
                        window.location.href = "admin-dashboard.html";
                    }
                } else {
                    alert(strings.success);
                    window.location.href = "admin-dashboard.html";
                }
            } else {
                alert(strings.error);
                document.getElementById("password").value = "";
            }
        };

        // initial load
        window.onload = function() {
            applyAdminLang(currentAdminLang);
            checkOnlineStatusAdmin();
            document.getElementById("username").focus();
        };

        window.addEventListener('online', checkOnlineStatusAdmin);
        window.addEventListener('offline', checkOnlineStatusAdmin);
    </script>
</body>
</html>
